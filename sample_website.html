<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){

            emailjs.init('TLw1jNDX6z5ldu7wh');

    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fafafa;
            color: #1a1a1a;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }

        header {
            padding: 30px 0;
            background: white;
            border-bottom: 1px solid #e5e5e5;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .logo {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            color: #1a1a1a;
            font-style: italic;
        }

        nav {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        nav a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
            letter-spacing: 0.5px;
        }

        nav a:hover {
            color: #1a1a1a;
        }

        .cart-btn {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 13px;
            letter-spacing: 1px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cart-btn:hover {
            background: #333;
        }

        .cart-count {
            background: white;
            color: #1a1a1a;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
        }

        .hero {
            padding: 80px 0 60px;
            text-align: center;
            background: white;
        }

        .hero h1 {
            font-size: 56px;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: -1px;
            line-height: 1.2;
        }

        .hero p {
            font-size: 16px;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
            letter-spacing: 0.3px;
        }

        .products-section {
            padding: 60px 0;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 28px;
            font-weight: 400;
            letter-spacing: -0.5px;
        }

        .view-all {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            border-bottom: 1px solid #666;
            padding-bottom: 2px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 40px;
        }

        .product-card {
            background: white;
            cursor: pointer;
            transition: all 0.4s ease;
            border: 1px solid #f0f0f0;
        }

        .product-card:hover {
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            transform: translateY(-4px);
        }

        .product-image {
            width: 100%;
            height: 350px;
            background: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            transition: background 0.3s;
        }

        .product-card:hover .product-image {
            background: #f0f0f0;
        }

        .product-info {
            padding: 24px;
        }

        .product-name {
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 8px;
            color: #1a1a1a;
            letter-spacing: 0.3px;
        }

        .product-description {
            font-size: 13px;
            color: #999;
            margin-bottom: 12px;
            letter-spacing: 0.2px;
        }

        .product-price {
            font-size: 18px;
            color: #1a1a1a;
            font-weight: 500;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            color: #1a1a1a;
            border: 1px solid #e5e5e5;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            z-index: 10;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: #f0f0f0;
        }

        .modal-image {
            width: 100%;
            height: 500px;
            background: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 120px;
        }

        .modal-details {
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .modal-details h2 {
            font-size: 32px;
            font-weight: 400;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }

        .modal-details p {
            font-size: 14px;
            color: #666;
            margin-bottom: 24px;
            line-height: 1.8;
        }

        .modal-details .product-price {
            font-size: 24px;
            margin-bottom: 24px;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
        }

        .quantity-selector label {
            font-size: 13px;
            color: #666;
            letter-spacing: 0.5px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            border: 1px solid #e5e5e5;
        }

        .quantity-btn {
            background: white;
            border: none;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 18px;
            color: #666;
            transition: all 0.3s;
        }

        .quantity-btn:hover {
            background: #f8f8f8;
            color: #1a1a1a;
        }

        .quantity-display {
            width: 50px;
            height: 40px;
            border-left: 1px solid #e5e5e5;
            border-right: 1px solid #e5e5e5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 500;
            background: white;
        }

        .add-to-cart-btn {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 16px 32px;
            cursor: pointer;
            font-size: 14px;
            letter-spacing: 1px;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .add-to-cart-btn:hover {
            background: #333;
        }

        .cart-items {
            padding: 20px 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-size: 15px;
            margin-bottom: 4px;
        }

        .cart-item-price {
            font-size: 13px;
            color: #666;
        }

        .remove-btn {
            background: transparent;
            color: #999;
            border: 1px solid #e5e5e5;
            padding: 8px 16px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
            letter-spacing: 0.5px;
        }

        .remove-btn:hover {
            border-color: #1a1a1a;
            color: #1a1a1a;
        }

        .cart-total {
            font-size: 24px;
            font-weight: 400;
            margin: 30px 0;
            padding: 20px 0;
            border-top: 2px solid #1a1a1a;
            text-align: right;
        }

        .cart-modal .modal-content {
            grid-template-columns: 1fr;
            max-width: 600px;
            padding: 50px;
        }

        .cart-modal h2 {
            font-size: 32px;
            font-weight: 400;
            margin-bottom: 30px;
            letter-spacing: -0.5px;
        }

        .order-form {
            margin-top: 30px;
        }

        .order-form h3 {
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            color: #666;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e5e5e5;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #1a1a1a;
        }

        .file-upload {
            border: 2px dashed #e5e5e5;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #fafafa;
        }

        .file-upload:hover {
            border-color: #1a1a1a;
            background: white;
        }

        .file-upload input {
            display: none;
        }

        .file-upload p {
            font-size: 13px;
            color: #999;
        }

        .place-order-btn {
            width: 100%;
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 16px;
            cursor: pointer;
            font-size: 13px;
            letter-spacing: 1px;
            margin-top: 24px;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .place-order-btn:hover {
            background: #333;
        }

        .place-order-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 14px;
        }

        .success-message {
            background: #f0f9f4;
            color: #1a5d3a;
            padding: 16px 20px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            border-left: 3px solid #1a5d3a;
        }

        .success-message.active {
            display: block;
        }

        .checkout-btn {
            width: 100%;
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 16px;
            cursor: pointer;
            font-size: 13px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .checkout-btn:hover {
            background: #333;
        }

        @media (max-width: 768px) {
            .modal-content {
                grid-template-columns: 1fr;
            }

            .modal-image {
                height: 300px;
            }

            .hero h1 {
                font-size: 36px;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">keychain</div>
            <nav>
                <a href="#shop">Shop</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
                <button class="cart-btn" onclick="openCart()">
                    Cart <span class="cart-count" id="cartCount">0</span>
                </button>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Refined Keychain<br>Collection</h1>
            <p>Minimalist accessories crafted with precision. Each piece designed to complement your everyday carry with timeless elegance.</p>
        </div>
    </section>

    <section class="products-section">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Our Collection</h2>
                <a href="#" class="view-all">View All</a>
            </div>
            <div class="products-grid" id="productsGrid"></div>
        </div>
    </section>

    <!-- Product Detail Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal('productModal')">Ã—</button>
            <div class="modal-image" id="modalImage"></div>
            <div class="modal-details">
                <h2 id="modalName"></h2>
                <p id="modalDescription"></p>
                <div class="product-price" id="modalPrice"></div>
                <div class="quantity-selector">
                    <label>QUANTITY</label>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="decreaseQuantity()">âˆ’</button>
                        <div class="quantity-display" id="quantityDisplay">1</div>
                        <button class="quantity-btn" onclick="increaseQuantity()">+</button>
                    </div>
                </div>
                <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="modal cart-modal" id="cartModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal('cartModal')">Ã—</button>
            <h2>Shopping Cart</h2>
            <div class="success-message" id="successMessage"></div>
            <div class="cart-items" id="cartItems"></div>
            <div class="cart-total" id="cartTotal"></div>
            <div class="order-form" id="orderForm" style="display: none;">
                <h3>Checkout Details</h3>
                <div class="form-group">
                    <label>FULL NAME</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label>EMAIL ADDRESS</label>
                    <input type="email" id="customerEmail" required>
                </div>
                <div class="form-group">
                    <label>PHONE NUMBER</label>
                    <input type="tel" id="customerPhone" required>
                </div>
                <div class="form-group">
                    <label>DELIVERY ADDRESS</label>
                    <textarea id="customerAddress" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>TRANSFER SLIP</label>
                    <div class="file-upload" onclick="document.getElementById('transferSlip').click()">
                        <input type="file" id="transferSlip" accept="image/*" required onchange="updateFileName()">
                        <p id="fileName">Click to upload payment proof</p>
                    </div>
                </div>
                <button class="place-order-btn" onclick="placeOrder()">Place Order</button>
            </div>
            <button class="checkout-btn" id="checkoutBtn" onclick="showOrderForm()" style="display: none;">Proceed to Checkout</button>
        </div>
    </div>

    <script>
        const products = [
            { id: 1, name: "Minimal Steel", price: 370, emoji: "âšª", description: "Brushed stainless steel with precision engineering. A timeless companion for the modern minimalist." },
            { id: 2, name: "Classic Leather", price: 495, emoji: "ðŸŸ¤", description: "Full-grain Italian leather with brass accents. Ages beautifully with character over time." },
            { id: 3, name: "Geometric Brass", price: 430, emoji: "ðŸ”¶", description: "Solid brass construction with angular design. A statement piece that catches light elegantly." },
            { id: 4, name: "Refined Carbon", price: 555, emoji: "â¬›", description: "Carbon fiber composite with titanium clasp. Lightweight strength meets sophisticated style." },
            { id: 5, name: "Natural Wood", price: 400, emoji: "ðŸŸ«", description: "Sustainably sourced walnut with organic finish. Each piece uniquely grained by nature." },
            { id: 6, name: "Matte Ceramic", price: 465, emoji: "âšª", description: "High-fired ceramic with smooth matte finish. Scratch-resistant and eternally contemporary." },
            { id: 7, name: "Polished Silver", price: 585, emoji: "âšª", description: "Sterling silver with mirror polish. Handcrafted elegance for discerning tastes." },
            { id: 8, name: "Copper Patina", price: 525, emoji: "ðŸŸ ", description: "Solid copper that develops unique patina. A living finish that tells your story." }
        ];

        let cart = [];
        let selectedProduct = null;
        let currentQuantity = 1;
        
        // EmailJS Configuration
        // Replace these with your actual EmailJS credentials from https://www.emailjs.com/
        const EMAILJS_SERVICE_ID = 'service_gycm5hj';  // e.g., 'service_abc123'
        const EMAILJS_TEMPLATE_ID = 'template_wo059wt'; // e.g., 'template_xyz789'
        const OWNER_EMAIL = 'nafiu62342@gmail.com'; // Owner's email address

        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(product => `
                <div class="product-card" onclick="openProductModal(${product.id})">
                    <div class="product-image">${product.emoji}</div>
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-description">${product.description.substring(0, 60)}...</p>
                        <div class="product-price">MVR ${product.price}</div>
                    </div>
                </div>
            `).join('');
        }

        function openProductModal(productId) {
            selectedProduct = products.find(p => p.id === productId);
            currentQuantity = 1;
            document.getElementById('modalImage').textContent = selectedProduct.emoji;
            document.getElementById('modalName').textContent = selectedProduct.name;
            document.getElementById('modalDescription').textContent = selectedProduct.description;
            document.getElementById('modalPrice').textContent = `MVR ${selectedProduct.price}`;
            document.getElementById('quantityDisplay').textContent = currentQuantity;
            document.getElementById('productModal').classList.add('active');
        }

        function increaseQuantity() {
            if (currentQuantity < 99) {
                currentQuantity++;
                document.getElementById('quantityDisplay').textContent = currentQuantity;
            }
        }

        function decreaseQuantity() {
            if (currentQuantity > 1) {
                currentQuantity--;
                document.getElementById('quantityDisplay').textContent = currentQuantity;
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function addToCart() {
            const existingItem = cart.find(item => item.id === selectedProduct.id);
            if (existingItem) {
                existingItem.quantity += currentQuantity;
            } else {
                cart.push({ ...selectedProduct, quantity: currentQuantity });
            }
            updateCartCount();
            closeModal('productModal');
        }

        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        function openCart() {
            displayCart();
            document.getElementById('cartModal').classList.add('active');
        }

        function displayCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const checkoutBtn = document.getElementById('checkoutBtn');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
                cartTotal.innerHTML = '';
                checkoutBtn.style.display = 'none';
                document.getElementById('orderForm').style.display = 'none';
                return;
            }

            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-details">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">MVR ${item.price} Ã— ${item.quantity} = MVR ${(item.price * item.quantity)}</div>
                    </div>
                    <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.innerHTML = `Total: MVR ${total}`;
            checkoutBtn.style.display = 'block';
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartCount();
            displayCart();
        }

        function showOrderForm() {
            document.getElementById('orderForm').style.display = 'block';
            document.getElementById('checkoutBtn').style.display = 'none';
        }

        function updateFileName() {
            const input = document.getElementById('transferSlip');
            const fileName = document.getElementById('fileName');
            if (input.files.length > 0) {
                fileName.textContent = input.files[0].name;
            }
        }

        function placeOrder() {
            const name = document.getElementById('customerName').value.trim();
            const email = document.getElementById('customerEmail').value.trim();
            const phone = document.getElementById('customerPhone').value.trim();
            const address = document.getElementById('customerAddress').value.trim();
            const transferSlip = document.getElementById('transferSlip').files[0];

            // Validate all fields
            if (!name) {
                alert('Please enter your full name');
                return;
            }
            if (!email) {
                alert('Please enter your email address');
                return;
            }
            if (!phone) {
                alert('Please enter your phone number');
                return;
            }
            if (!address) {
                alert('Please enter your delivery address');
                return;
            }
            if (!transferSlip) {
                alert('Please upload your transfer slip');
                return;
            }

            // Disable button and show loading
            const placeOrderBtn = document.querySelector('.place-order-btn');
            placeOrderBtn.disabled = true;
            placeOrderBtn.innerHTML = 'PROCESSING<span class="loading"></span>';

            // Prepare order data
            const orderTotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            // Send email with attachment
            sendOrderEmail(name, email, phone, address, orderTotal, transferSlip);
        }

        function sendOrderEmail(name, email, phone, address, total, transferSlip) {
            // Convert file to base64 for attachment
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const base64File = e.target.result.split(',')[1];
                
                // Prepare order items text
                const orderItems = cart.map(item => 
                    `${item.name} - MVR ${item.price} Ã— ${item.quantity} = MVR ${item.price * item.quantity}`
                ).join('\n');

                // Prepare email parameters
                const templateParams = {
                    to_email: OWNER_EMAIL,
                    customer_name: name,
                    customer_email: email,
                    customer_phone: phone,
                    customer_address: address,
                    order_items: orderItems,
                    order_total: total,
                    order_date: new Date().toLocaleString(),
                    transfer_slip_name: transferSlip.name,
                    transfer_slip: base64File
                };

                // Send email using EmailJS
                emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, templateParams)
                    .then(function(response) {
                        console.log('Email sent successfully!', response.status, response.text);
                        showOrderSuccess(name, email);
                    }, function(error) {
                        console.error('Failed to send email:', error);
                        alert('There was an error processing your order. Please try again or contact us directly.');
                        resetOrderButton();
                    });
            };

            reader.onerror = function(error) {
                console.error('Error reading file:', error);
                alert('There was an error reading your transfer slip. Please try again.');
                resetOrderButton();
            };

            reader.readAsDataURL(transferSlip);
        }

        function showOrderSuccess(name, email) {
            const successMsg = document.getElementById('successMessage');
            successMsg.textContent = `Thank you, ${name}! Your order has been placed successfully. We'll contact you at ${email}.`;
            successMsg.classList.add('active');

            // Clear cart and form
            cart = [];
            updateCartCount();
            
            document.getElementById('orderForm').reset();
            document.getElementById('fileName').textContent = 'Click to upload payment proof';
            document.getElementById('orderForm').style.display = 'none';
            
            resetOrderButton();

            setTimeout(() => {
                successMsg.classList.remove('active');
                closeModal('cartModal');
            }, 5000);
        }

        function resetOrderButton() {
            const placeOrderBtn = document.querySelector('.place-order-btn');
            placeOrderBtn.disabled = false;
            placeOrderBtn.innerHTML = 'PLACE ORDER';
        }

        displayProducts();
    </script>
</body>
</html>
